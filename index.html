<!DOCTYPE html>
<html lang="en">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

    <div class="nav-right">
      <ul class="nav-links">
